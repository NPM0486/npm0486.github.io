<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main class="cardBx">
  <div class="card">
    <img class="pic" src="images/image-equilibrium.jpg" alt="">
    <div class="overlay"></div>
    <img class="view" src="images/icon-view.svg" alt="view icon">
    <div class="textBx">
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equailibrium collection promotes <br> balance and calm.</br>
      <div class="icons">
        <div>
          <img src="images/icon-ethereum.svg" alt="etherum icon">
          <p class="eth">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="clock icon">
          <p class="time">3 days left</p>
        </div>
      </div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="profile picture">
      <span>Creation of <a>Jules Wyvern</a> </span>
    </div>
  </div>
</main>
<footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://npm0486.github.io/" target="_blank">Nikolas Papenfus</a>.</p>
</footer>
</body>
</html>
