<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <article class="left">
      <h1>
        <img src="./images/logo.svg">
      </h1>
      <section>
        <div>
          <img src="./images/icon-document.svg">
        </div>
        <div>
          <img src="./images/icon-folder.svg">
        </div>
        <div>
          <img src="./images/icon-upload.svg">
        </div>
      </section>
    </article>
    <article class="right">
      <p>You have used <b>815GB</b> of your storage.</p>
      <div class="load"></div>
      <div class="gigs">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="space-left">
        <span>185</span> <p>GB left</p>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://npm0486.github.io/" target="_blank">Nikolas Papenfus</a>.</p>
  </footer>
</body>
</html>
