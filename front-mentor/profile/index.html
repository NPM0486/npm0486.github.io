<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  

</head>
<body>
  <!--  BACKGROUND  -->
<div class="back">
  <div class="bgTop"></div>
  <div class="bgBot"></div>
</div>

  <!--  MAIN  -->
  <main class="profileBx">
    <div class="profile">
      <img src="images/image-victor.jpg" class="profileImg" alt="profile image">
      <img src="images/bg-pattern-card.svg" class="profileCard" alt="">
      <div class="textBx">
        <h1>Victor Crest <span>26</span> </h1>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

  <!--  FOOTER  -->
<footer class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  <p>Coded by <a href="https://npm0486.github.io/" target="_blank">Nikolas Papenfus</a>.</p>
</footer>
</body>
</html>
