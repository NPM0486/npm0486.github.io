<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="center-layout">
    <main>
      <article class="top">
        <span>Your Result</span>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people 
          who have taken these tests.
        </p>
      </article>
      <article class="bottom">
        <h4>Summary</h4>
        <section class="stats-container rec">
          <div>
            <img id="rec-img" src="" alt="icon">
            <span id="rec-category">Category</span>
          </div>
          <p id="rec-score">0 <span>/ 100</span></p>
        </section>  
        <section class="stats-container mem">
          <div>
            <img id="mem-img" src="" alt="icon">
            <span id="mem-category">Category</span>
          </div>
          <p id="mem-score">0 <span>/ 100</span></p>
        </section>  
        <section class="stats-container ver">
          <div>
            <img id="ver-img" src="" alt="icon">
            <span id="ver-category">Category</span>
          </div>
          <p id="ver-score">0 <span>/ 100</span></p>
        </section>  
        <section class="stats-container vis">
          <div>
            <img id="vis-img" src="" alt="icon">
            <span id="vis-category">Category</span>
          </div>
          <p id="vis-score">0 <span>/ 100</span></p>
        </section>  
        <div class="button">
          <span>Continue</span>
        </div> 
      </article>
    </main>
  </div>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://npm0486.github.io/" target="_blank">Nikolas Papenfus</a>.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
