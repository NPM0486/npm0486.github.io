<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="cardBx">
    <div class="card">
      <div class="leftCont">
        <div class="textBx">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make</p>
          <p>better decisions regarding revenue, customer</p>
          <p>experience, and overall efficency.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="stat">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="stat">
            <h1>12M+</h1>
            <p>queries</p>
          </div>

        </div>
      </div>
      <div class="rightCont">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://npm0486.github.io/" target="_blank">Nikolas Papenfus</a>.</p>
  </footer>
</body>
</html>
