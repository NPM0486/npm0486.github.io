<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="sumBx">
    <div class="sum">
      <figure class="sumImg"></figure>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, 
        <br> audiobooks, and podcasts on any device 
        <br>anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="prize">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>    
        <a>Change</a>
      </div>
      <div class="sumBtn">
        <button class="btnPay">Proceed to Payment</button>
        <button class="btnCancel">Cancel Order</button>
    </div>
  </main>
<footer class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  <p>Coded by <a href="https://npm0486.github.io/" target="_blank">Nikolas Papenfus</a>.</p>
</footer>
</body>
</html>
