<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<header>
    <h1>calc</h1>
    <section>
      <h2>theme</h2>
      <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </p>
      <button>O</button>
    </section>
</header>
<main>
  <article class="display">
    <div class="displayContainer">
      <p id="display">0</p>
    </div>
  </article>
  <article class="keypad">
    <button class="operator num">7</button>
    <button class="operator num">8</button>
    <button class="operator num">9</button>
    <button class="del">DEL</button>
    <button class="operator num">4</button>
    <button class="operator num">5</button>
    <button class="operator num">6</button>
    <button class="operator func">+</button>
    <button class="operator num">1</button>
    <button class="operator num">2</button>
    <button class="operator num">3</button>
    <button class="operator func">-</button>
    <button class="operator num">.</button>
    <button class="operator num">0</button>
    <button class="operator func">/</button>
    <button class="operator func">x</button>
    <button class="reset">RESET</button>
    <button class="equal func">=</button>
  </article>
</main>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
